<!DOCTYPE html>
<html>

<head>
    <title>MyLOFT Settings</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../semantic/semantic.min.css">
    <script src="../bg/ua-detect.min.js"></script>
    <script src="../bg/fingerprint.min.js"></script>
    <script src="../../semantic/jquery.min.js"></script>
    <script src="../../semantic/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/options.css">
</head>

<body>
    <div id="myloft-options">
        <div id="userProfile">
            <p id="fullname"></p>
            <p id="emailId"></p>
            <p id="currentInstitute"></p>
            <div id="proxyToggleContainer" class="ui toggle checkbox">
                <label>Connect MyLOFT Proxy</label>
                <input type="checkbox" name="public">
            </div>
        </div>
        <button data-i18n="options_logout_button" id="logout" class="ui button">
            Logout
        </button>
        <button data-i18n="options_login_button" id="login" class="ui button">
            Login
        </button>
    </div>
    <script src="./options.js"></script>
</body>

</html>
