<!doctype html>
<html>
  <head>
    <style type="text/css">
      body {
        margin:0px; 
      }

      #mainPopup {
        height: 600px;
        width: 780px;
        padding:0;
        margin:0;
        overflow:hidden;
        z-index:9999;
      }

      iframe {
        width:100%;
        height:100%;
        border:0;
      }

      .hidden {
        display: none; 
      }

      h1 {
        font-size: 2em;
      }

      #loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div id="mainPopup" class='woo-js-popup'>
      <div id="loader">
        <img src="loader.svg" alt="loading" />
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
